server:
  port: 8082
  servlet:
    context-path: /cs

spring:
  application:
    name: consumer-service # 应用名称
  cloud:
    loadbalancer:
      retry:
        enabled: true # 开启Spring Cloud的重试功能

eureka:
  client:
    service-url: # EurekaServer地址,多个地址以','隔开
      defaultZone: http://127.0.0.1:10086/eureka,http://127.0.0.1:10087/eureka
  instance:
    prefer-ip-address: true # 当其它服务获取地址时提供 ip 而不是 hostname
    ip-address: 127.0.0.1 # 指定自己的 ip 信息，不指定的话会自己寻找

user-service:
  ribbon:
    ConnectTimeout: 250 # Ribbon的连接超时时间
    ReadTimeout: 1000 # Ribbon的数据读取超时时间
    OkToRetryOnAllOperations: true # 是否对所有操作都进行重试
    MaxAutoRetriesNextServer: 1 # 切换实例的重试次数
    MaxAutoRetries: 1 # 对当前实例的重试次数

#hystrix:
#  command:
#    default:
#      execution:
#        isolation:
#          thread:
#            timeoutInMillisecond: 3000 # 设置 hystrix 的超时时间为3000ms

feign:
  hystrix:
    enabled: true # 开启Feign的熔断功能
    circuitBreaker:
      requestVolumeThreshold: 10 # 触发熔断的最小请求次数，默认值为20
      sleepWindowInMilliseconds: 10000 # 休眠时长，默认5000毫秒
      errorThresholdPercentage: 60 # 触发熔断的失败请求最小占比，默认50%

# 设置日志级别
logging:
  level:
    com.zc.sc: debug

